<svg version="1.1" id="animation-container" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
width="120px" height="110px" viewBox="-1 -10 87.59 110" enable-background="new 0 0 87.59 99.306" xml:space="preserve">
    <style>
        #animation-container {
            overflow: visible;
            animation: remove-loading-container .3s forwards;
            animation-delay: 2.6s;
            transform: scaleX(-1) rotate(180deg);
        }
        
        #animation-path {
            stroke-dasharray: 300;
            stroke-dashoffset: 300;
            fill-opacity: 1;
            animation: loading-animation .7s linear forwards;
            animation-delay: .5s;
            transform-origin: center center;
        }

        #letter {
            transform: rotate(180deg);
            font-weight: 700;
            animation: fade-in-letter-animation 1.5s forwards;
            animation-delay: 1.25s;
            fill-opacity: 0;
            cursor: default;
        }

        @keyframes loading-animation {
            0% {
                stroke-dashoffset: 300;
            }
            100% {
                stroke-dashoffset: 0;
            }
        }

            @keyframes fade-in-letter-animation {
            0% {
                fill-opacity: 0;
            }
            100% {
                fill-opacity: 1;
            }
        }

        @keyframes remove-loading-container {
            0% {
                transform: scaleX(-1);
            }
            100% {
                transform: scale(0) rotate(-180deg);
            }
        }
    </style>
    <g transform="scale(.98)">
        <path id="animation-path" stroke-width="5" fill="#020C1B" stroke="#64FFDA" stroke-miterlimit="10" d="M45.377,98.392c-0.953,0.55-2.513,0.552-3.467,0.005l-39.68-22.75
        c-0.954-0.547-1.732-1.895-1.729-2.995l0.139-45.739c0.003-1.1,0.785-2.45,1.738-3l39.837-23c0.953-0.55,2.513-0.552,3.467-0.005
        l39.68,22.75c0.954,0.547,1.732,1.895,1.729,2.995l-0.139,45.739c-0.003,1.1-0.785,2.45-1.738,3L45.377,98.392z"/>
        <text id="letter" x="-60" y="-31.5" font-family="Arial" font-size="51" fill="#64FFDA">T</text>
    </g>
</svg>